<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Página inicial</title>

	<style>
.teste .ui-widget-content {
	border: none !important;
}
</style>

</h:head>
<h:body>
	<h:form id="frm-carrinho">

		<p:dataGrid styleClass="teste " var="objProduto" value="#{bProduto.listagem}" columns="3" layout="grid" paginator="true" id="produtos" rows="12"
			rowsPerPageTemplate="6,12,16">

			<f:facet name="header">
				<h:outputLabel value="Produto" />
			</f:facet>

			<p:panel style="text-align:center">
				<p:panelGrid columns="1" style="width:100%">

					<p:column style="stext-align: center">
						<f:facet name="header">
							<h:outputLabel value="Nome" />
						</f:facet>
						<h:outputLabel value="#{objProduto.nome}" />
					</p:column>


					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Foto" />
						</f:facet>
						<p:graphicImage value="./image/#{objProduto.foto}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Preço" />
						</f:facet>
						<p:outputLabel value="Preço: #{objProduto.preco}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputLabel value="BotaoCarrinho" />
						</f:facet>
						<p:commandButton value="Add no carrinho" actionListener="#{bPedido.adicionarProdutoAoCarrinho(objProduto)}" update="frm-carrinho">

						</p:commandButton>
					</p:column>

				</p:panelGrid>
			</p:panel>

		</p:dataGrid>

		<p:commandButton update="frm-carrinho" value="Finalizar Compra" action="#{bPedido.actionPedido}" />
	</h:form>
</h:body>
</html>
