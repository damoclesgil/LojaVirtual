<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Cliente</title>
</h:head>
<h:body>
	<h:form id="frmCadatrarPessoa">
		<p:messages />
		<div align="center">

			<p:panel id="cadastroDePessoa" header="Cadastro de Pessoa"
				style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="3">
					<p:outputLabel value="Nome:" />
					<p:inputText value="#{bPessoa.p.nome}" />

					<p:outputLabel value="Cpf:" />
					<p:inputText value="#{bPessoa.p.cpf}" />

					<p:outputLabel value="Rg:" />
					<p:inputText value="#{bPessoa.p.rg}" />

					<p:outputLabel value="Data de nascimento:" />
					<p:inputMask value="#{bPessoa.p.data_nasc}" mask="99/99/9999">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
							timeZone="America/Sao_Paulo" />
					</p:inputMask>

					<p:outputLabel value="Rua" />
					<p:inputText value="#{bPessoa.p.rua}" />

					<p:outputLabel value="Bairro:" />
					<p:inputText value="#{bPessoa.p.bairro}" />


					<p:outputLabel value="Uf:" />
					<p:inputText value="#{bPessoa.p.uf}"/>


					<p:outputLabel value="Cidade:" />
					<p:inputText value="#{bPessoa.p.cidade}"/>
					

					<p:outputLabel value="Cep:" />
					<p:inputText value="#{bPessoa.p.cep}" />

					<p:outputLabel value="Email:" />
					<p:inputText value="#{bPessoa.p.email}" />

					<p:outputLabel value="Senha:" />
					<p:password value="#{bPessoa.p.senha}" />

					<p:outputLabel value="Tipo:" />
					<p:inputText value="#{bPessoa.p.tipo}" />
				</h:panelGrid>
			</p:panel>

			<h:dataTable value="#{bPessoa.p.fones}" var="fone" rules="rows"
				id="dt">
				<f:facet name="header">
					<p:commandButton value="Adicionar Fone" update="dt"
						action="#{bPessoa.actionInserirFone}" />
				</f:facet>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Número" />
					</f:facet>
					<p:inputText value="#{fone.numero}" size="20" maxlength="20" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="descrição" />
					</f:facet>
					<p:inputText value="#{fone.descricao}" />
				</h:column>

				<h:column>
					<h:commandLink value="Remover"
						action="#{bPessoa.actionExcluirFone(fone)}" />
				</h:column>

			</h:dataTable>

			<h:commandButton value="Listar" action="#{bPessoa.listarPessoas}"
				 />
			<p:commandButton value="Gravar" action="#{bPessoa.actionGravar}"
				update="frmCadatrarPessoa" />

			<p:selectOneMenu id="selectEstados" value="#{bPessoa.p.uf}"

			</p:selectOneMenu>

							itemLabel="#{objCidades.nome}" itemValue="objCidades" />
					</p:selectOneMenu>
-->

		</div>
	</h:form>
</h:body>
</html>
