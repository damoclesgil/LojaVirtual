<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Listagem de Produtos</title>
</h:head>
<h:body>
	<div align="center">
		<h:form id="formListarProduto">
			<h:outputLabel value="Pesquisar Produto" />
			<p:inputText value="#{bProduto.filtro}" />
			<br />
			<br />

			<h:commandLink value="Novo Produto"
				action="#{bProduto.actionNovoProduto}" />

			<p:dataGrid value="#{bProduto.listagem}" var="objProduto" border="1">
				<f:facet name="header">
					<h:outputLabel value="Listagem de Produtos" />
				</f:facet>
		<p:panel style="text-align:center">
				<p:panelGrid columns="1">
				<p:column  style="width:55px; text-align: center">
					<f:facet name="header">
						<h:outputLabel value="ID" />
					</f:facet>
					<h:outputLabel value="#{objProduto.id}" />
				</p:column>
				
				
				<p:column style="width:55px" >
					<f:facet name="header">
						<h:outputLabel value="Foto" />
					</f:facet>
					<p:graphicImage value="./image/#{objProduto.foto}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputLabel value="Nome" />
					</f:facet>
					<h:outputLabel value="#{objProduto.nome}" />
				</p:column>

				<p:column  style="width:100px; text-align: center">
					<f:facet name="header">
						<h:outputLabel value="Preço" />
					</f:facet>
					<h:outputLabel value="#{objProduto.preco}" />
				</p:column>

				<p:column style="width:60px; text-align: center">
					<p:commandButton  action="#{bProduto.actionExcluir}" icon="ui-icon-trash" update="formListarProduto">
						<f:setPropertyActionListener value="#{objProduto}"
							target="#{bProduto.produto}" />
					</p:commandButton>
				</p:column>

				<p:column  style="width:60px; text-align: center">
					<p:commandButton  action="#{bProduto.actionAlterar}" icon="ui-icon-pencil" update="formListarProduto">
						<f:setPropertyActionListener value="#{objProduto}"
							target="#{bProduto.produto}" />
					</p:commandButton>
				</p:column>
				</p:panelGrid>
				</p:panel>
			</p:dataGrid>
		</h:form>
	</div>
</h:body>
</html>
